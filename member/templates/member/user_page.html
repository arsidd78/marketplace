{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'product/index_style.css' %}">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="{% url 'product:home' %}">Home Page</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'registration:signout' %}">LogOut</a>
        {% else %}
            <a href="{% url 'registration:login' %}">LogIn</a>
        {% endif %}
        <a href="/admin/">Admin</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'member:profile' request.user.id %}">Profile</a>
        {% endif %}
    </nav>
    <div class="profile_main">
        <img src="{{member.user_profile_picture.url}}" alt="DP" width="200">
        <h4 >Username:{{request.user.username}}</h4>
        <h4>Phone No: {{member.user_phone_number}}</h4>
        <h4></h4>
        <h4></h4>
        <h4></h4>
        <h4></h4>
    </div>
</body>
</html>
