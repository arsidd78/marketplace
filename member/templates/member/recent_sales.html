<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Sales</title>
</head>
<body>
    {% if products %}
    <div class="main-content">
        {% for product in products %}
        <article class="product-data" >
            <img src="{{product.product_images.url}}" alt="Image" width="100" height="100" ><br>
            <label for="">{{product.product_name}}</label><br>
            <label for="">{{product.product_price}}</label><br>
            <label for="">{{product.product_quantity}}</label><br>
        </article>
        {% endfor %}
    </div>
    {% else %}
    <h2>No recent sales</h2>
    {% endif %}
</body>
</html>
