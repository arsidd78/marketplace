<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>Error:{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="{% url 'registration:authenticate' %}" method="post">
        {%csrf_token%}
        <input type="hidden" name="next" value="{{ next }}">
        <label>Username:</label><br>
        <input type="username" name="username" placeholder="Username" required><br>
        <label>Password:</label><br>
        <input type="password" name="password" placeholder="password" required><br>
        <input type="submit" value="Login" ><br> 
    </form>
    <button><a href="{%url 'registration:signup_page' %}">Sign Up</a></button>
</body>
</html>
