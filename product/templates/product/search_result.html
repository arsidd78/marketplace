<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
     {% if search %}
     <h1>Your Searched for {{search}}</h1>
     {% if products %}
     {% for product in products %}
     <a href="{% url 'product:details' product.id  %}">
        <article>
            <img src="{{product.product_images.url}}" alt="Image" width="100"  height="100"><br>
            <label for="">{{product.product_name}}</label><br>
            <label for="">$ {{product.product_price}}</label><br>
            <label for="">Stock: {{product.product_quantity}}</label><br>
        </article>
     </a>
     {% endfor %}
     {% else %}
     <h2>No search Results ... </h2>
     {% endif %}
     {% else %}
     <h1>You forgot to search products...</h1>
     {% endif %}
</body>
</html>
