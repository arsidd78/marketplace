{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'product/index_style.css' %}">
    <title>Categories</title>
</head>
<body>
    <nav>
        <a href="{% url 'product:home' %}">Home Page</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'registration:signout' %}">LogOut</a>
        {% else %}
            <a href="{% url 'registration:login' %}">LogIn</a>
        {% endif %}
        <a href="/admin/">Admin</a>
        {% if request.user.is_authenticated %}
        <a href="">Profile</a>
        {% endif %}
    </nav>
    <div class="pd_cat">
        {% for images,categories in data %}
        <img src="{{images.url}}" alt="" width="100" height="100">
        <a href="{% url 'product:prod_cat' categories %}">{{categories}}</a> 
        {% endfor %}    
    </div>
</body>
</html>
